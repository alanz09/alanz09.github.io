<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>2014</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">

		.axis path,
		.axis line {
			fill: none;
			stroke: purple;
		}

		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 800;
			var h = 450;
			var padding = 30;

			//Static dataset
			var dataset = [ 
							['Wk 1', 86], ['Wk 2', 54], ['Wk 3', 154], ['Wk 4', 79], ['Wk 5', 106], ['Wk 6', 109], ['Wk 7', 85], ['Wk 8', 119], ['Wk 9', 27], ['Wk 10', 83], ['Wk 11', 28], ['Wk 12', 48], ['Wk 13', 134], ['Wk 14', 105], ['Wk 15', 84], ['Wk 16', 65], ['Wk 17', 63], ['Wk 18', 80], ['Wk 19', 83], ['Wk 20', 27], ['Wk 21', 113], ['Wk 22', 142], ['Wk 23', 121], ['Wk 24', 236], ['Wk 25', 98], ['Wk 26', 27], ['Wk 27', 111], ['Wk 28', 137], ['Wk 29', 85], ['Wk 30', 163], ['Wk 31', 100], ['Wk 32', 123], ['Wk 33', 149], ['Wk 34', 175], ['Wk 35', 162], ['Wk 36', 103], ['Wk 37', 78], ['Wk 38', 117], ['Wk 39', 65], ['Wk 40', 92], ['Wk 41', 109], ['Wk 42', 119], ['Wk 43', 65], ['Wk 44', 101], ['Wk 45', 67], ['Wk 46', 77], ['Wk 47', 86], ['Wk 48', 115], ['Wk 49', 86], ['Wk 50', 125], ['Wk 51', 69], ['Wk 52', 115]
							];

			//Create scale functions
			var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
								 .range([padding, w - padding * 2]);

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([h - padding, padding]);

			var rScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([2, 5]);

			//Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(5);

			//Define Y axis
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(5);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create circles
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", function(d) {
			   		return rScale(d[1]);
			   });


			//Create X axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);
			
			//Create Y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);
	</body>
</html>
