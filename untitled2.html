<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All years: Amy's Search</title>

<!-- STYLE with CSS --> 

    <style>

    @import url('https://fonts.googleapis.com/css?family=Hind');

        .graph {
            width: 70%;
            margin: 10px auto;
        }

        #title {
            text-align: center;
            font-family: "Hind", sans-serif;
            font-weight: lighter;
            font-size: 20px;

        #desc_text {

            line-height: 1.5em;
        }

</head>

    <div id="title">
